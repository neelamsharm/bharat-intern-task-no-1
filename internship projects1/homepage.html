<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
            <div class="logo">
                <img src="n1.jpeg" alt="Netflix Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Recently Added</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
            <div class="user-menu">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <span>Profile</span>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <a href="#" class="btn">Join Now</a>
            </div>
        </div>
        <div class="content">
            <h2>Popular on Netflix</h2>
            <div class="card-container">
                <div class="card"><img src="image1.jpeg" alt="Movie 1"></div>
                <div class="card"><img src="image2.jpeg" alt="Movie 2"></div>
                <div class="card"><img src="image3.jpeg" alt="Movie 3"></div>
                <div class="card"><img src="image4.jpeg" alt="Movie 4"></div>
                <div class="card"><img src="image5.jpeg" alt="Movie 5"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Netflix</p>
        </div>
    </footer>
</body>
</html>
